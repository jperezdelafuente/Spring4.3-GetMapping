<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
    <ul>
        <li>
            Name: <span th:text="${person.name}"></span>
        </li>
        <li>
            Surname: <span th:text="${person.surname}"></span>
        </li>
    </ul>
</body>
</html>
